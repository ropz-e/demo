<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href={{ url_for('static',filename ='css/init.css') }}}>
</head>
<body>
<div class="container">
  <div class="row mt-5">
    <div class="col-sm"></div>
    <div class="col-sm">
      <form method="post" action="{{ url_for('static.register') }}">
        <div class="form-group">
          <label for="exampleInputEmail1">邮箱</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
          <small id="emailHelp" class="form-text text-muted">请输入后台登陆的密码</small>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">验证码</label>
          <div class="input-group">
            <input type="text" class=form-control name ='captcha' >
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">获取验证码</button>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">用户名</label>
          <input type="text" class="form-control" name="username">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword">密码</label>
          <input type="password" class="form-control" id="exampleInputPassword" name="password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword">确认密码</label>
          <input type="password" class="form-control" id="exampleInputPassword" name = 'password_confirm'>
        </div>
        <button type="submit" class="btn btn-primary btn-block">注册</button>
      </form>
    </div>
    <div class="col-sm"></div>
  </div>
</div>

</body>
</html>
